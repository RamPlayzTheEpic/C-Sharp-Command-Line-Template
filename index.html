<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cline by RamPlayzTheEpic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1f2937, #111827);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #374151;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .btn {
      margin-top: 1.5rem;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cline!</h1>
  <p>This is the official website for the Cline project by <strong>RamPlayzTheEpic</strong>. Explore the GitHub repository and stay tuned for updates!</p>

  <div class="card">
    <div class="icon"><i class="fab fa-github"></i></div>
    <h2>GitHub Repository</h2>
    <p>Click below to view or contribute to the Cline project on GitHub.</p>
    <a class="btn" href="https://github.com/RamPlayzTheEpic/cline.github.io" target="_blank">Visit GitHub</a>
  </div>
</body>
</html>
